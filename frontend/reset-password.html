<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - Planet Fitness Resource Hub</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #2C1B47 0%, #5B2A86 50%, #2C1B47 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .reset-container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            max-width: 440px;
            width: 100%;
        }

        .emergency-banner {
            background: linear-gradient(135deg, #dc2626 0%, #991b1b 100%);
            color: white;
            padding: 12px 20px;
            text-align: center;
            font-weight: 600;
            font-size: 14px;
        }

        .emergency-banner i {
            margin-right: 8px;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .reset-header {
            padding: 40px 40px 20px;
            text-align: center;
        }

        .logo-container {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
        }

        .logo-container img {
            max-height: 50px;
            width: auto;
        }

        .logo-divider {
            width: 2px;
            height: 50px;
            background: #e5e7eb;
        }

        .reset-header h1 {
            color: #5B2A86;
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 8px;
        }

        .reset-header p {
            color: #666;
            font-size: 14px;
        }

        .reset-form {
            padding: 0 40px 40px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            color: #333;
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 14px;
        }

        .form-group input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: #5B2A86;
            box-shadow: 0 0 0 3px rgba(91, 42, 134, 0.1);
        }

        .password-requirements {
            background: #f3f4f6;
            padding: 12px;
            border-radius: 6px;
            font-size: 12px;
            color: #666;
            margin-top: 8px;
        }

        .password-requirements ul {
            margin: 8px 0 0 20px;
        }

        .password-requirements li {
            margin: 4px 0;
        }

        .submit-btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #5B2A86 0%, #7C3AAD 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .submit-btn:hover {
            background: linear-gradient(135deg, #4A1F6F 0%, #5B2A86 100%);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(91, 42, 134, 0.4);
        }

        .submit-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .message {
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }

        .message.success {
            background: #d1fae5;
            color: #065f46;
            border: 1px solid #6ee7b7;
        }

        .message.error {
            background: #fee2e2;
            color: #991b1b;
            border: 1px solid #fca5a5;
        }

        .back-link {
            text-align: center;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #e5e7eb;
        }

        .back-link a {
            color: #5B2A86;
            text-decoration: none;
            font-size: 14px;
        }

        .back-link a:hover {
            text-decoration: underline;
        }
    </style>
    
    <!-- Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-N3GWJBMD4C"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        gtag('config', 'G-N3GWJBMD4C');
    </script>
</head>
<body>
    <div class="reset-container">
        <div class="emergency-banner">
            <i class="bi bi-exclamation-triangle-fill"></i>
            HVAC Emergency? Call (617) 564-4800
        </div>

        <div class="reset-header">
            <div class="logo-container">
                <img src="https://saveenergysystems.com/wp-content/uploads/2025/10/SES-_0015_logo-1.png" alt="Save Energy Systems">
                <div class="logo-divider"></div>
                <img src="https://saveenergysystems.com/wp-content/uploads/2025/12/Logo-Primary.png" alt="Planet Fitness">
            </div>
            <h1>Reset Your Password</h1>
            <p>Enter your new password below</p>
        </div>

        <div class="reset-form">
            <div class="message success" id="successMessage"></div>
            <div class="message error" id="errorMessage"></div>

            <form id="resetForm">
                <div class="form-group">
                    <label for="newPassword">New Password</label>
                    <input type="password" id="newPassword" name="newPassword" required>
                    <div class="password-requirements">
                        <strong>Password must contain:</strong>
                        <ul>
                            <li>At least 8 characters</li>
                            <li>At least one uppercase letter</li>
                            <li>At least one lowercase letter</li>
                            <li>At least one number</li>
                        </ul>
                    </div>
                </div>

                <div class="form-group">
                    <label for="confirmPassword">Confirm New Password</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" required>
                </div>

                <button type="submit" class="submit-btn" id="submitBtn">Reset Password</button>
            </form>

            <div class="back-link">
                <a href="index.html">‚Üê Back to Login</a>
            </div>
        </div>
    </div>

    <script>
        const API_URL = 'https://pf-resource-hub.onrender.com';
        
        const form = document.getElementById('resetForm');
        const submitBtn = document.getElementById('submitBtn');
        const successMessage = document.getElementById('successMessage');
        const errorMessage = document.getElementById('errorMessage');

        // Get token from URL
        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get('token');

        // Check if token exists
        if (!token) {
            errorMessage.textContent = 'Invalid or missing reset token. Please request a new password reset.';
            errorMessage.style.display = 'block';
            submitBtn.disabled = true;
        }

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            // Reset messages
            successMessage.style.display = 'none';
            errorMessage.style.display = 'none';

            // Validate passwords match
            if (newPassword !== confirmPassword) {
                errorMessage.textContent = 'Passwords do not match';
                errorMessage.style.display = 'block';
                return;
            }

            // Validate password strength
            if (newPassword.length < 8) {
                errorMessage.textContent = 'Password must be at least 8 characters';
                errorMessage.style.display = 'block';
                return;
            }

            if (!/[A-Z]/.test(newPassword)) {
                errorMessage.textContent = 'Password must contain at least one uppercase letter';
                errorMessage.style.display = 'block';
                return;
            }

            if (!/[a-z]/.test(newPassword)) {
                errorMessage.textContent = 'Password must contain at least one lowercase letter';
                errorMessage.style.display = 'block';
                return;
            }

            if (!/[0-9]/.test(newPassword)) {
                errorMessage.textContent = 'Password must contain at least one number';
                errorMessage.style.display = 'block';
                return;
            }

            // Disable button
            submitBtn.disabled = true;
            submitBtn.textContent = 'Resetting Password...';

            try {
                const response = await fetch(`${API_URL}/api/auth/reset-password`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        token: token,
                        new_password: newPassword
                    })
                });

                const data = await response.json();

                if (response.ok) {
                    successMessage.textContent = 'Password reset successful! Redirecting to login...';
                    successMessage.style.display = 'block';

                    // Redirect to login after 2 seconds
                    setTimeout(() => {
                        window.location.href = 'index.html';
                    }, 2000);

                } else {
                    errorMessage.textContent = data.error || 'Failed to reset password. The link may have expired.';
                    errorMessage.style.display = 'block';
                    submitBtn.disabled = false;
                    submitBtn.textContent = 'Reset Password';
                }

            } catch (error) {
                console.error('Error:', error);
                errorMessage.textContent = 'Network error. Please check your connection and try again.';
                errorMessage.style.display = 'block';
                submitBtn.disabled = false;
                submitBtn.textContent = 'Reset Password';
            }
        });
    </script>
</body>
</html>
