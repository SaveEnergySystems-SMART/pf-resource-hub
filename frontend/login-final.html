<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Planet Fitness Resource Hub</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #2C1B47 0%, #5B2A86 50%, #2C1B47 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            max-width: 440px;
            width: 100%;
        }

        .emergency-banner {
            background: linear-gradient(135deg, #dc2626 0%, #991b1b 100%);
            color: white;
            padding: 12px 20px;
            text-align: center;
            font-weight: 600;
            font-size: 14px;
        }

        .emergency-banner i {
            margin-right: 8px;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .login-header {
            padding: 40px 40px 20px;
            text-align: center;
        }

        .logo-container {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
        }

        .logo-container img {
            max-height: 50px;
            width: auto;
        }

        .login-header h1 {
            color: #5B2A86;
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 8px;
        }

        .login-header p {
            color: #666;
            font-size: 14px;
        }

        .login-form {
            padding: 0 40px 40px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            color: #333;
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 14px;
        }

        .form-group input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: #5B2A86;
            box-shadow: 0 0 0 3px rgba(91, 42, 134, 0.1);
        }

        .form-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
        }

        .remember-me {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .remember-me input[type="checkbox"] {
            width: auto;
            cursor: pointer;
        }

        .remember-me label {
            margin: 0;
            font-weight: 400;
            color: #666;
            font-size: 14px;
            cursor: pointer;
        }

        .forgot-link {
            color: #5B2A86;
            text-decoration: none;
            font-size: 14px;
            font-weight: 600;
        }

        .forgot-link:hover {
            text-decoration: underline;
        }

        .submit-btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #5B2A86 0%, #7C3AAD 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .submit-btn:hover {
            background: linear-gradient(135deg, #4A1F6F 0%, #5B2A86 100%);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(91, 42, 134, 0.4);
        }

        .submit-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .message {
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }

        .message.success {
            background: #d1fae5;
            color: #065f46;
            border: 1px solid #6ee7b7;
        }

        .message.error {
            background: #fee2e2;
            color: #991b1b;
            border: 1px solid #fca5a5;
        }

        .forgot-links {
            text-align: center;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #e5e7eb;
        }

        .forgot-links a {
            color: #5B2A86;
            text-decoration: none;
            font-size: 14px;
            margin: 0 10px;
        }

        .forgot-links a:hover {
            text-decoration: underline;
        }
    </style>
    <!-- Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-N3GWJBMD4C"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        gtag('config', 'G-N3GWJBMD4C');
    </script>
</head>
<body>
    <div class="login-container">
        <div class="emergency-banner">
            <i class="bi bi-exclamation-triangle-fill"></i>
            HVAC Emergency? Call (617) 564-4800
        </div>

        <div class="login-header">
            <div class="logo-container">
                <img src="images/Logo-Primary.svg" alt="Planet Fitness">
                <img src="images/ses-logo.png" alt="Save Energy Systems">
            </div>
            <h1>Resource Hub</h1>
            <p>Sign in to access your dashboard</p>
        </div>

        <div class="login-form">
            <div class="message success" id="successMessage"></div>
            <div class="message error" id="errorMessage"></div>

            <form id="loginForm">
                <div class="form-group">
                    <label for="username">Username or Email</label>
                    <input type="text" id="username" name="username" required autocomplete="username">
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required autocomplete="current-password">
                </div>

                <div class="form-row">
                    <div class="remember-me">
                        <input type="checkbox" id="rememberMe" name="rememberMe">
                        <label for="rememberMe">Remember me</label>
                    </div>
                    <a href="forgot-password.html" class="forgot-link">Forgot Password?</a>
                </div>

                <button type="submit" class="submit-btn" id="submitBtn">Sign In</button>
            </form>

            <div class="forgot-links">
                <a href="forgot-username.html">Forgot Username?</a>
            </div>
        </div>
    </div>

    <script>
        const API_URL = 'https://5000-i7ealb3ubmjtlryte4w5n-2b54fc91.sandbox.novita.ai';
        
        const form = document.getElementById('loginForm');
        const submitBtn = document.getElementById('submitBtn');
        const successMessage = document.getElementById('successMessage');
        const errorMessage = document.getElementById('errorMessage');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            console.log('=== LOGIN ATTEMPT START ===');

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const rememberMe = document.getElementById('rememberMe').checked;

            // Reset messages
            successMessage.style.display = 'none';
            errorMessage.style.display = 'none';

            // Disable button
            submitBtn.disabled = true;
            submitBtn.textContent = 'Signing in...';

            try {
                console.log('Sending login request to:', `${API_URL}/api/auth/login`);
                
                const response = await fetch(`${API_URL}/api/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, password })
                });

                console.log('Response status:', response.status);
                const data = await response.json();
                console.log('Response data:', data);

                if (response.ok && data.token) {
                    console.log('✅ Login successful!');
                    
                    // Store auth data
                    const storage = rememberMe ? localStorage : sessionStorage;
                    storage.setItem('auth_token', data.token);
                    storage.setItem('user_data', JSON.stringify(data.user));
                    
                    console.log('Stored auth_token:', storage.getItem('auth_token') ? 'YES' : 'NO');
                    console.log('Stored user_data:', storage.getItem('user_data') ? 'YES' : 'NO');

                    // Show success
                    successMessage.textContent = 'Login successful! Redirecting...';
                    successMessage.style.display = 'block';

                    // Redirect after delay
                    console.log('Redirecting to dashboard in 1 second...');
                    setTimeout(() => {
                        console.log('NOW REDIRECTING...');
                        window.location.href = 'dashboard.html';
                    }, 1000);

                } else {
                    console.log('❌ Login failed:', data.error || 'Invalid credentials');
                    errorMessage.textContent = data.error || 'Invalid username or password';
                    errorMessage.style.display = 'block';
                    submitBtn.disabled = false;
                    submitBtn.textContent = 'Sign In';
                }

            } catch (error) {
                console.error('❌ Network error:', error);
                errorMessage.textContent = 'Network error. Please check your connection and try again.';
                errorMessage.style.display = 'block';
                submitBtn.disabled = false;
                submitBtn.textContent = 'Sign In';
            }

            console.log('=== LOGIN ATTEMPT END ===');
        });
    </script>
</body>
</html>
