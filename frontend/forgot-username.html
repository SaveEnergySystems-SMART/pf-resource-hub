<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Username - Planet Fitness Resource Hub</title>
    
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #9600FA 0%, #7000C0 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 450px;
            width: 100%;
            padding: 40px;
        }

        .logo-section {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo-container {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
            margin-bottom: 10px;
            flex-wrap: wrap;
        }

        .pf-logo {
            height: 60px;
            width: auto;
        }

        .ses-logo {
            height: 50px;
            width: auto;
        }

        .logo-section p {
            color: #666;
            font-size: 14px;
            margin-top: 10px;
        }

        .form-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .form-header i {
            font-size: 48px;
            color: #9600FA;
            margin-bottom: 15px;
        }

        .form-header h2 {
            color: #333;
            font-size: 24px;
            margin-bottom: 10px;
        }

        .form-header p {
            color: #666;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            color: #333;
            font-weight: 500;
            margin-bottom: 8px;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: #9600FA;
        }

        .btn {
            width: 100%;
            padding: 14px;
            background: #9600FA;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
        }

        .btn:hover {
            background: #7000C0;
        }

        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .success-message {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
            display: none;
        }

        .success-message i {
            margin-right: 8px;
        }

        .error-message {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
            display: none;
        }

        .error-message i {
            margin-right: 8px;
        }

        .back-to-login {
            text-align: center;
            margin-top: 20px;
        }

        .back-to-login a {
            color: #9600FA;
            text-decoration: none;
            font-weight: 500;
        }

        .back-to-login a:hover {
            text-decoration: underline;
        }

        .divider {
            text-align: center;
            margin: 20px 0;
            color: #999;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo-section">
          <div class="logo-container">
    <img src="https://saveenergysystems.com/wp-content/uploads/2025/12/Logo-Primary.png" alt="Planet Fitness Logo" class="pf-logo">
    <img src="https://saveenergysystems.com/wp-content/uploads/2025/12/ses-logo.png" alt="Save Energy Systems Logo" class="ses-logo">
</div>

            <p>Resource Hub</p>
        </div>

        <div class="form-header">
            <i class="bi bi-person-circle"></i>
            <h2>Forgot Username?</h2>
            <p>Enter your email address and we'll send you your username.</p>
        </div>

        <div class="success-message" id="successMessage">
            <i class="bi bi-check-circle-fill"></i>
            <span id="successText"></span>
        </div>

        <div class="error-message" id="errorMessage">
            <i class="bi bi-exclamation-circle-fill"></i>
            <span id="errorText"></span>
        </div>

        <form id="forgotUsernameForm">
            <div class="form-group">
                <label for="email">Email Address</label>
                <input 
                    type="email" 
                    id="email" 
                    name="email" 
                    placeholder="your.email@example.com"
                    required
                >
            </div>

            <button type="submit" class="btn" id="submitBtn">
                Send Username Reminder
            </button>
        </form>

        <div class="divider">OR</div>

        <div class="back-to-login">
            <a href="index.html"><i class="bi bi-arrow-left"></i> Back to Login</a>
        </div>

        <div class="back-to-login" style="margin-top: 10px;">
            <a href="forgot-password.html">Forgot Password?</a>
        </div>
    </div>

    <script>
        // API Configuration
      const API_URL = 'https://pf-resource-hub.onrender.com';  // Production backend

        // For local testing: const API_URL = 'http://localhost:5000';

        const form = document.getElementById('forgotUsernameForm');
        const submitBtn = document.getElementById('submitBtn');
        const successMessage = document.getElementById('successMessage');
        const errorMessage = document.getElementById('errorMessage');
        const successText = document.getElementById('successText');
        const errorText = document.getElementById('errorText');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const email = document.getElementById('email').value;

            // Reset messages
            successMessage.style.display = 'none';
            errorMessage.style.display = 'none';

            // Disable button
            submitBtn.disabled = true;
            submitBtn.textContent = 'Sending...';

            try {
                const response = await fetch(`${API_URL}/api/auth/forgot-username`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email })
                });

                const data = await response.json();

                if (response.ok) {
                    // Show success message
                    successText.textContent = 'If your email is registered, you will receive your username shortly. Please check your inbox.';
                    successMessage.style.display = 'block';
                    
                    // Clear form
                    form.reset();
                } else {
                    // Show error message
                    errorText.textContent = data.error || 'An error occurred. Please try again.';
                    errorMessage.style.display = 'block';
                }
            } catch (error) {
                console.error('Error:', error);
                errorText.textContent = 'Network error. Please check your connection and try again.';
                errorMessage.style.display = 'block';
            } finally {
                // Re-enable button
                submitBtn.disabled = false;
                submitBtn.textContent = 'Send Username Reminder';
            }
        });
    </script>
</body>
</html>
