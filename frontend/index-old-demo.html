<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planet Fitness Resource Hub - Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            /* Planet Fitness Colors */
            --pf-dark-purple: #290241;
            --pf-bright-purple: #9600FA;
            --pf-light-purple: #FAEEFF;
            --pf-yellow: #FFDC00;
            --pf-white: #FFFFFF;
            
            /* Typography */
            --font-sans: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Helvetica Neue', Arial, sans-serif;
        }

        body {
            font-family: var(--font-sans);
            background: linear-gradient(135deg, var(--pf-dark-purple) 0%, var(--pf-bright-purple) 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        /* Sliding Door Container */
        .door-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            display: flex;
            z-index: 1000;
            pointer-events: none;
        }

        .door-left, .door-right {
            width: 50%;
            height: 100%;
            background: var(--pf-dark-purple);
            transition: transform 0.8s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .door-left {
            transform-origin: left;
        }

        .door-right {
            transform-origin: right;
        }

        /* Door decoration */
        .door-left::before, .door-right::before {
            content: '';
            position: absolute;
            width: 4px;
            height: 100%;
            background: var(--pf-yellow);
        }

        .door-left::before {
            right: 0;
        }

        .door-right::before {
            left: 0;
        }

        /* Open state */
        body.doors-open .door-left {
            transform: translateX(-100%);
        }

        body.doors-open .door-right {
            transform: translateX(100%);
        }

        /* Login Container */
        .login-container {
            background: white;
            border-radius: 24px;
            padding: 60px 50px;
            box-shadow: 0 20px 60px rgba(41, 2, 65, 0.3);
            max-width: 500px;
            width: 90%;
            text-align: center;
            opacity: 0;
            transform: scale(0.9);
            transition: all 0.5s ease 0.4s;
        }

        body.doors-open .login-container {
            opacity: 1;
            transform: scale(1);
        }

        /* Logo Container */
        .logo-container {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 30px;
            margin-bottom: 40px;
            flex-wrap: wrap;
        }

        .logo-container img {
            height: 100px;
            max-width: 200px;
            object-fit: contain;
        }

        .logo-divider {
            width: 2px;
            height: 50px;
            background: var(--pf-light-purple);
        }

        .tagline {
            color: #666;
            font-size: 14px;
            margin-top: 15px;
            font-weight: 400;
        }

        h1 {
            color: var(--pf-dark-purple);
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 12px;
        }

        .subtitle {
            color: #666;
            font-size: 16px;
            margin-bottom: 40px;
            font-weight: 400;
        }

        /* Input Field */
        .input-group {
            margin-bottom: 30px;
            text-align: left;
        }

        label {
            display: block;
            color: var(--pf-dark-purple);
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 10px;
        }

        input[type="password"],
        input[type="email"] {
            width: 100%;
            padding: 16px 20px;
            border: 2px solid #E5E5E5;
            border-radius: 12px;
            font-size: 16px;
            font-family: var(--font-sans);
            transition: all 0.3s ease;
            background: white;
        }

        input[type="password"]:focus,
        input[type="email"]:focus {
            outline: none;
            border-color: var(--pf-bright-purple);
            box-shadow: 0 0 0 4px rgba(150, 0, 250, 0.1);
        }

        /* Button */
        .btn-primary {
            width: 100%;
            padding: 16px 20px;
            background: var(--pf-bright-purple);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            font-family: var(--font-sans);
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 12px rgba(150, 0, 250, 0.3);
        }

        .btn-primary:hover {
            background: var(--pf-dark-purple);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(41, 2, 65, 0.4);
        }

        .btn-primary:active {
            transform: translateY(0);
        }

        /* Error Message */
        .error-message {
            color: #DC2626;
            font-size: 14px;
            margin-top: 15px;
            display: none;
        }

        .error-message.show {
            display: block;
        }

        /* Help Text */
        .help-text {
            margin-top: 30px;
            color: #999;
            font-size: 14px;
        }

        .help-text a {
            color: var(--pf-bright-purple);
            text-decoration: none;
            font-weight: 600;
        }

        .help-text a:hover {
            text-decoration: underline;
        }

        /* Loading State */
        .btn-primary.loading {
            opacity: 0.7;
            cursor: not-allowed;
        }

        .btn-primary.loading::after {
            content: '';
            display: inline-block;
            width: 16px;
            height: 16px;
            margin-left: 10px;
            border: 2px solid white;
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Responsive */
        @media (max-width: 640px) {
            .login-container {
                padding: 40px 30px;
            }

            h1 {
                font-size: 26px;
            }

            .logo-container {
                gap: 20px;
            }

            .logo-container img {
                max-height: 50px;
                max-width: 140px;
            }
        }
    </style>
</head>
<body>
    <!-- Sliding Doors Animation -->
    <div class="door-container">
        <div class="door-left"></div>
        <div class="door-right"></div>
    </div>

    <!-- Login Container -->
    <div class="login-container">
        <!-- Dual Branding -->
        <div class="logo-container">
            <img src="images/Logo-Primary.svg" alt="Planet Fitness" style="height: 100px;">
            <div class="logo-divider"></div>
            <img src="images/ses-logo.png" alt="Save Energy Systems">
        </div>
        <p class="tagline">AI-driven energy and facility management systems</p>

        <h1>Welcome Back</h1>
        <p class="subtitle">Enter your email to access the resource hub</p>

        <form id="loginForm">
            <div class="input-group">
                <label for="email">Email Address</label>
                <input 
                    type="email" 
                    id="email" 
                    name="email" 
                    placeholder="your.email@planetfitness.com"
                    required
                    autocomplete="email"
                >
            </div>

            <button type="submit" class="btn-primary">
                Access Dashboard
            </button>

            <p class="error-message" id="errorMessage">
                Invalid email. Please try again.
            </p>
        </form>

        <p class="help-text">
            Need help? Contact <a href="mailto:support@saveenergysystems.com">support@saveenergysystems.com</a>
        </p>
    </div>

    <script>
        // Open doors on page load
        window.addEventListener('load', () => {
            setTimeout(() => {
                document.body.classList.add('doors-open');
            }, 300);
        });

        // Handle login form submission
        const loginForm = document.getElementById('loginForm');
        const errorMessage = document.getElementById('errorMessage');

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const submitBtn = loginForm.querySelector('.btn-primary');
            
            // Hide error message
            errorMessage.classList.remove('show');
            
            // Add loading state
            submitBtn.classList.add('loading');
            submitBtn.textContent = 'Verifying';
            
            // Simulate authentication (replace with real API call)
            setTimeout(() => {
                // For demo: accept any @planetfitness.com or @saveenergysystems.com email
                if (email.includes('@planetfitness.com') || email.includes('@saveenergysystems.com') || email.includes('@')) {
                    // Store email in sessionStorage
                    sessionStorage.setItem('userEmail', email);
                    
                    // Redirect to dashboard
                    window.location.href = 'dashboard.html';
                } else {
                    // Show error
                    submitBtn.classList.remove('loading');
                    submitBtn.textContent = 'Access Dashboard';
                    errorMessage.textContent = 'Please use a valid Planet Fitness email address.';
                    errorMessage.classList.add('show');
                }
            }, 1500);
        });
    </script>
</body>
</html>
