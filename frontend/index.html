    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --pf-dark-purple: #290241;
            --pf-bright-purple: #9600FA;
            --pf-light-purple: #FAEEFF;
            --pf-yellow: #FFDC00;
            --pf-white: #FFFFFF;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, var(--pf-dark-purple) 0%, var(--pf-bright-purple) 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 450px;
            width: 100%;
            padding: 40px;
        }

        .logo-section {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo-container {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
            margin-bottom: 10px;
            flex-wrap: wrap;
        }

        .pf-logo {
            height: 60px;
            width: auto;
        }

        .ses-logo {
            height: 50px;
            width: auto;
        }

        .logo-section p {
            color: #666;
            font-size: 14px;
            margin-top: 10px;
        }

        .form-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .form-header h2 {
            color: #333;
            font-size: 24px;
            margin-bottom: 10px;
        }

        .form-header p {
            color: #666;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            color: #333;
            font-weight: 500;
            margin-bottom: 8px;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--pf-bright-purple);
        }

        .form-options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            font-size: 14px;
        }

        .remember-me {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .remember-me input[type="checkbox"] {
            width: 18px;
            height: 18px;
            cursor: pointer;
        }

        .forgot-links {
            text-align: right;
        }

        .forgot-links a {
            color: var(--pf-bright-purple);
            text-decoration: none;
            font-size: 14px;
        }

        .forgot-links a:hover {
            text-decoration: underline;
        }

        .btn {
            width: 100%;
            padding: 14px;
            background: var(--pf-bright-purple);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s, transform 0.2s;
        }

        .btn:hover {
            background: var(--pf-dark-purple);
            transform: translateY(-2px);
        }

        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .success-message {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
            display: none;
        }

        .success-message i {
            margin-right: 8px;
        }

        .error-message {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
            display: none;
        }

        .error-message i {
            margin-right: 8px;
        }

        .help-text {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
            color: #666;
        }

        .help-text a {
            color: var(--pf-bright-purple);
            text-decoration: none;
        }

        .help-text a:hover {
            text-decoration: underline;
        }

        .admin-links {
            text-align: center;
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid #eee;
        }

        .admin-links a {
            color: var(--pf-bright-purple);
            text-decoration: none;
            font-size: 13px;
            margin: 0 10px;
        }

        .admin-links a:hover {
            text-decoration: underline;
        }

        .emergency-banner {
            background: #dc3545;
            color: white;
            padding: 10px;
            text-align: center;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
        }

        .emergency-banner i {
            margin-right: 8px;
        }

        .emergency-banner a {
            color: var(--pf-yellow);
            text-decoration: none;
            font-weight: bold;
        }

<body>
    <div class="login-container">
        <div class="logo-section">
            <div class="logo-container">
                <img src="images/Logo-Primary.svg" alt="Planet Fitness Logo" class="pf-logo">
                <img src="images/ses-logo.png" alt="Save Energy Systems Logo" class="ses-logo">
            </div>
            <p>Resource Hub</p>
        </div>

        <div class="emergency-banner">
            <i class="bi bi-exclamation-triangle-fill"></i>
            HVAC Emergency? Call <a href="tel:6175644800">(617) 564-4800</a>
        </div>

        <div class="form-header">
            <h2>Welcome Back</h2>
            <p>Sign in to access your dashboard</p>
        </div>

        <div class="success-message" id="successMessage">
            <i class="bi bi-check-circle-fill"></i>
            <span id="successText"></span>
        </div>

        <div class="error-message" id="errorMessage">
            <i class="bi bi-exclamation-circle-fill"></i>
            <span id="errorText"></span>
        </div>

        <form id="loginForm">
            <div class="form-group">
                <label for="username">Username or Email</label>
                <input 
                    type="text" 
                    id="username" 
                    name="username" 
                    placeholder="Enter your username or email"
                    required
                >
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input 
                    type="password" 
                    id="password" 
                    name="password" 
                    placeholder="Enter your password"
                    required
                >
            </div>

            <div class="form-options">
                <label class="remember-me">
                    <input type="checkbox" id="rememberMe">
                    <span>Remember me</span>
                </label>
                <div class="forgot-links">
                    <a href="forgot-password.html">Forgot Password?</a>
                </div>
            </div>

            <button type="submit" class="btn" id="submitBtn">
                Sign In
            </button>
        </form>

        <div class="help-text">
            Need help? Contact <a href="mailto:support@saveenergysystems.com">support@saveenergysystems.com</a> or call <a href="tel:6175644800">(617) 564-4800</a>
        </div>

        <div class="admin-links">
            <a href="forgot-username.html">Forgot Username?</a>
        </div>
    </div>

    <script>
        // API Configuration
        const API_URL = 'https://5000-i7ealb3ubmjtlryte4w5n-2b54fc91.sandbox.novita.ai';  // Sandbox backend
        // Production: const API_URL = 'https://pf-resource-hub-api.railway.app';

        const form = document.getElementById('loginForm');
        const submitBtn = document.getElementById('submitBtn');
        const successMessage = document.getElementById('successMessage');
        const errorMessage = document.getElementById('errorMessage');
        const successText = document.getElementById('successText');
        const errorText = document.getElementById('errorText');

        // Check if already logged in
        const token = localStorage.getItem('auth_token');
        if (token) {
            // Verify token is still valid
            verifyToken(token).then(valid => {
                if (valid) {
                    window.location.href = 'dashboard.html';
                } else {
                    localStorage.removeItem('auth_token');
                    localStorage.removeItem('user_data');
                }
            });
        }

        async function verifyToken(token) {
            try {
                const response = await fetch(`${API_URL}/api/health`, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });
                return response.ok;
            } catch (error) {
                return false;
            }
        }

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const rememberMe = document.getElementById('rememberMe').checked;

            // Reset messages
            successMessage.style.display = 'none';
            errorMessage.style.display = 'none';

            // Disable button
            submitBtn.disabled = true;
            submitBtn.textContent = 'Signing in...';

            try {
                const response = await fetch(`${API_URL}/api/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, password })
                });

                const data = await response.json();

                if (response.ok) {
                    // Store token and user data
                    if (rememberMe) {
                        localStorage.setItem('auth_token', data.token);
                        localStorage.setItem('user_data', JSON.stringify(data.user));
                    } else {
                        sessionStorage.setItem('auth_token', data.token);
                        sessionStorage.setItem('user_data', JSON.stringify(data.user));
                    }

                    // Show success message
                    successText.textContent = 'Login successful! Redirecting...';
                    successMessage.style.display = 'block';

                    // Redirect to dashboard (admin dashboards coming soon)
                    setTimeout(() => {
                        window.location.href = 'dashboard.html';
                    }, 1000);
                } else {
                    // Show error message
                    errorText.textContent = data.error || 'Invalid username or password';
                    errorMessage.style.display = 'block';
                }
            } catch (error) {
                console.error('Error:', error);
                errorText.textContent = 'Network error. Using demo mode...';
                errorMessage.style.display = 'block';
                
                // Demo mode fallback
                setTimeout(() => {
                    localStorage.setItem('demo_mode', 'true');
                    localStorage.setItem('user_data', JSON.stringify({
                        username: username,
                        email: username,
                        role: 'gm',
                        first_name: 'Demo',
                        last_name: 'User'
                    }));
                    window.location.href = 'dashboard.html';
                }, 1500);
            } finally {
                // Re-enable button
                submitBtn.disabled = false;
                submitBtn.textContent = 'Sign In';
            }
        });
    </script>
